<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">

        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%); border: 2px solid #33b5e5;">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px; border: 2px solid #33b5e5;">
                <div class="text-center mb-5">
                    <img src="assets/demo/images/login/goku.png" alt="Imagen de avatar" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">¡Bienvenido, Juan Toaso!</div>
                    <span class="text-600 font-medium">Inicia sesión para continuar</span>
                </div>

                <!-- Formulario Reactivo -->
                <form [formGroup]="loginForm">
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Correo Electrónico</label>
                    <input id="email1" type="email" formControlName="email"
                        placeholder="Dirección de correo electrónico" pInputText class="w-full md:w-30rem mb-5"
                        style="padding:1rem; border: 2px solid #33b5e5; border-radius: 8px;">
                    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                        class="text-red-500 text-sm">
                        Ingresa un correo válido.
                    </div>

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Contraseña</label>
                    <input id="password1" type="password" formControlName="password" placeholder="Contraseña" pInputText
                        class="w-full md:w-30rem mb-5" style="padding:1rem; border: 2px solid #33b5e5; border-radius: 8px;">
                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                        class="text-red-500 text-sm">
                        La contraseña debe tener al menos 6 caracteres.
                    </div>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <!-- Uso de ngModel con standalone: true -->
                            <input type="checkbox" id="rememberme1" [(ngModel)]="rememberMe"
                                [ngModelOptions]="{standalone: true}" />
                            <label for="rememberme1">Recuérdame</label>
                        </div>

                        <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                            style="color: var(--primary-color)" [routerLink]="['/auth/forgot-password']">
                            ¿Olvidaste tu contraseña?
                        </a>
                    </div>
                    <button pButton pRipple label="Iniciar Sesión" class="w-full p-3 text-xl"
                        [disabled]="!loginForm.valid" type="button" (click)="funIngresar()"
                        style="border: 2px solid #33b5e5; background-color: #33b5e5; color: white; border-radius: 8px;">
                    </button>

                    <!-- Botón Regístrate Ahora -->
                    <div class="text-center mt-3">
                        <button pButton pRipple label="Regístrate ahora" class="p-button-text p-3 text-xl text-primary"
                            type="button" (click)="navigateToRegister()"
                            style="color: #33b5e5; border: 2px solid #33b5e5; border-radius: 8px;">
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
